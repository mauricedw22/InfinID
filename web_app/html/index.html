<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
  <meta charset="utf-8" />
  <title>Create Account for InfinID SMS Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <meta name="description" content="Buy, Sell and Check your WALKERCOIN Balances!">
  <meta name="keywords" content="Stellar, blockchain, WALK, Walkercoin, custom asset, cryptocurrency, digital assets">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xxl">
        <!-- <img src="images/xrp-3d-coin.png" style="width:60%;margin-left:20%;height:50px;" /> -->
        <section class="panel panel-default bg-white m-t-lg">
          <header class="panel-heading text-center">
            <img src="images/infinID-logo.png" style="width:80px;height:100px;" /> 
            <h3 style="font-size:1.2em;">Welcome to InfinID</h3>
            <h1 style="font-size:1.0em;">Sign up for InfinID SMS Chatbot!</h1>
          </header>
          <form method="post" action="/signup" class="panel-body wrapper-lg">
            <div class="form-group">
                <!-- <label class="control-label">Email</label> -->
                <input type="tel" name="phone" placeholder="Enter phone number..." class="form-control input-lg" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
              </div>
            <!-- <div class="form-group">
              <label class="control-label">Username</label>
              <input type="text" name="username" placeholder="Enter username..." class="form-control input-lg">
            </div> -->
            <div class="form-group">
              <!-- <label class="control-label">Password</label> -->
              <input type="password" name="password" placeholder="Enter password..." class="form-control input-lg">
            </div>
            <div class="form-group">
                <!-- <label class="control-label">Withdraw Password</label> -->
                <input type="password" name="withdrawPassword" placeholder="Enter 6-digit withdrawal pin..." class="form-control input-lg" pattern="[0-9]{6}">
            </div>
            
            <button type="submit" style="background:#8103ff;" class="btn btn-primary btn-block">Sign Up for InfinID SMS Chatbot Wallet</button>
            <!--<div class="line line-dashed"></div>
            <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a>
            <a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a> -->
            <div class="line line-dashed"></div>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a href="/login" class="btn btn-default btn-block">Login to InfinID SMS Chatbot Wallet</a>
          </form>
        </section>
      </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>InfinID SMS Chatbot Wallet <br>&copy; 2021</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script> 
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
</body>
</html>
