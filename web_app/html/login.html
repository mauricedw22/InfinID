<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
  <meta charset="utf-8" />
  <title>Login to InfinID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <meta name="description" content="Login to InfinID!">
  <meta name="keywords" content="XRP, chess, games, blockchain">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

  <!-- Favicon 
  <link rel="shortcut icon" href="images/favicon.ico" /> -->
  <!-- Icon -->
  <link rel="icon" href="images/infinID-logo.png" />
  
</head>
<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xxl">
      <!-- <img src="images/xrp-3d-coin.png" style="width:90%;margin-left:5%;" /> -->
      <section class="panel panel-default bg-white m-t-lg">
        <header class="panel-heading text-center">
          <img src="images/infinID-logo.png"  style="width:80px;height:100px;" /> 
          <h3 style="font-size:1em;">InfinID</h3>
        </header>
        <form method="post" action="/login" class="panel-body wrapper-lg">
          <div class="form-group">
            <!-- <label class="control-label">Username</label> -->
            <input type="tel" name="phone"  placeholder="Enter phone number..." class="form-control input-lg" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
          </div>
          <div class="form-group">
            <!-- <label class="control-label">Password</label> -->
            <input type="password" id="inputPassword" name="password" placeholder="Enter password..." class="form-control input-lg">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Keep me logged in
            </label>
          </div>
          <!-- <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a> -->
          <button type="submit" style="background:purple;" class="btn btn-danger btn-block">Login to InfinID</button>
          <!--<div class="line line-dashed"></div>
          <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a>
          <a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a> -->
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="/" class="btn btn-default btn-block">Create InfinID Account</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>InfinID SMS Chatbot Wallet <br>&copy; 2021</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script> 
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
</body>
</html>
